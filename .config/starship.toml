format = """\
$python\
[$username@$hostname](green):$directory \
$kubernetes\
$git_branch$git_commit$git_status$git_state
$character """

[username]
format = "$user"
show_always = true
# style_user = "yellow"

[hostname]
ssh_only = false
format = '$hostname'
# style = "yellow"

[directory]
style = "yellow"
format = "[$path]($style)"
truncation_length = 2
truncation_symbol = ".../"

[character]
format = "\\$"

[git_branch]
format = "[$symbol$branch]($style)"
style = "blue"
symbol = "î‚ "

[git_commit]
# format = "[$tag_symbol](blue)[$tag](blue)"
format = "[î‚ $hash$tag]($style)"
style = "blue"
tag_symbol = " ðŸ· "
tag_disabled = false

[git_status]
disabled = false
format = '[$all_status$ahead_behind]($style)'
style = "cyan"
modified = "*"
up_to_date = "="
ahead = '>'
behind = '<'
diverged = "<>"
untracked = "%"
conflicted = "|CONFLICT"

[kubernetes]
format = '[$symbol](blue)[$context](red):[$namespace](cyan) '
symbol = 'â˜¸'
disabled = false

[python]
format = '[(\($virtualenv\) )]($style)'
