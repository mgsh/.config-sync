<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- monospace preference order -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Monaco Nerd Font Mono</family>
      <family>DejaVuSansMono Nerd Font Mono</family>
      <family>Ubuntu Mono</family>
      <family>Comic Mono</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>DejaVu Serif</family>
      <family>Noto Sans Devanagari UI</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>DejaVu Sans</family>
      <family>Noto Sans Devanagari UI</family>
    </prefer>
  </alias>

  <match target="font">
    <test qual="any" name="family">
      <string>Monaco</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
</fontconfig>
